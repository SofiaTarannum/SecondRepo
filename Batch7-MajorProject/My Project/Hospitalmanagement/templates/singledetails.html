<!--
{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Rammohan-Hospital Admin Dashboard</title>
                <!-- Favicon icon -->
				<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
				<link href="{% static 'vendor/jqvmap/css/jqvmap.min.css' %}" rel="stylesheet">
				<link rel="stylesheet" href="{% static 'vendor/chartist/css/chartist.min.css' %}">
				<link href="{% static 'vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
				<link href="{% static 'vendor/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">
				<link href="{% static 'css/style.css' %}" rel="stylesheet">
				<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
			</head>
			<body>
				<div id="main-wrapper"><!--header starts-->
					{% include "header.html" %}
					<!--Header ends-->
			   
					   
				   
					   <!--Sidebar start ****-->
					   {% include "sidebar.html" %}
					   <!--***** Sidebar end **-->
			
			
					   <div class="content-body">
						<div class="container-fluid">
							<div class="page-titles">
								<h4>Patient Details</h4>
								
							</div>
			
							<div class="row">
								<div class="col-lg-12">
									<div class="card">
										<div class="card-header">
											<h4 class="card-title">Patient Data</h4>
										</div>
								<div class="card-body">
									<div class="form-validation">
										
											<form class="form-valide" id="f1" method="POST">
												{% csrf_token %}
											<div class="row">
												<div class="col-xl-6">
													<div class="form-group row">
														<label class="col-lg-4 col-form-label" for="val-username" style="color:black">Registration Id 
															{% for x in patient %}
															<span class="text-danger">:</span>
														</label>
														<div class="col-lg-6">
														{{x.rid}}	
														</div>
													</div>
													
													
													
													
													<div class="form-group row">
														<label class="col-lg-4 col-form-label" for="val-username" style="color:black">Patient Name
															<span class="text-danger">:</span>
														</label>
														<div class="col-lg-6">
														{{x.cname}}	
														</div>
													</div>
													
													<div class="form-group row">
														<label class="col-lg-4 col-form-label" for="val-username" style="color:black">Date of Birth
															<span class="text-danger">:</span>
														</label>
														<div class="col-lg-6">
														{{x.dob}}	
														</div>
													</div>
													
													
													<div class="form-group row">
														<label class="col-lg-4 col-form-label" for="val-username" style="color:black">Age
															<span class="text-danger">:</span>
														</label>
														<div class="col-lg-6">
														{{x.age}}	
														</div>
													</div>
													</div>
													<div class="col-xl-6">
														<div class="form-group row">
													
														<label class="col-lg-4 col-form-label" for="val-username" style="color:black">Gender
															<span class="text-danger">:</span>
														</label>
														<div class="col-lg-6">
														{{x.gender}}	
														</div>
													</div>
													<div class="form-group row">
														<label class="col-lg-4 col-form-label" for="val-username" style="color:black">Blood Group
															<span class="text-danger">:</span>
														</label>
														<div class="col-lg-6">
														{{x.cbloodgrp}}	
														</div>
													</div>
													<div class="form-group row">
														<label class="col-lg-4 col-form-label" for="val-username" style="color:black">Father Name
															<span class="text-danger">:</span>
														</label>
														<div class="col-lg-6">
														{{x.fname}}	
														</div>
													</div>
													<div class="form-group row">
														<label class="col-lg-4 col-form-label" for="val-username" style="color:black">Phone Number
															<span class="text-danger">:</span>
														</label>
														<div class="col-lg-6">
														{{x.phone}}	
														</div>
													</div>
													<div class="form-group row">
														<label class="col-lg-4 col-form-label" for="val-username" style="color:black">Email Id
															<span class="text-danger">:</span>
														</label>
														<div class="col-lg-6">
														{{x.mail}}	
														</div>
													</div>
													<div class="form-group row">
														<label class="col-lg-4 col-form-label" for="val-username" style="color:black">Address
															<span class="text-danger">:</span>
														</label>
														<div class="col-lg-6">
														{{x.address}}	
														</div>
													</div>
													</div>
													</div>
													
													{% endfor %}
													
			
													
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					
			
			
			
			
			
			
			
			
			
			
			
					   
			</div>
			</div>
			<div class="footer">
				<div class="copyright">
					<p>Copyright Â© Designed &amp; Developed by <a href="http://dexignzone.com/" target="_blank">DexignZone</a> 2020</p>
				</div>
			</div>
			</div>
			<script src="{% static 'vendor/global/global.min.js' %}"></script>
				<script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
				<script src="{% static 'vendor/chart.js/Chart.bundle.min.js' %}"></script>
				<script src="{% static 'js/custom.min.js' %}"></script>
				<script src="{% static 'js/deznav-init.js' %}"></script>
				<script src="{% static 'vendor/bootstrap-datetimepicker/js/moment.js' %}"></script>
				<script src="{% static 'vendor/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js' %}"></script>	<!-- Chart piety plugin files -->
				<!-- Chart piety plugin files -->
				<script src="{% static 'vendor/peity/jquery.peity.min.js' %}"></script>
				
				<!-- Apex Chart -->
				<script src="{% static 'vendor/apexchart/apexchart.js' %}"></script>
				
				<!-- Dashboard 1 -->
				<script src="{% static 'js/dashboard-1.js' %}"></script>
				<script>
					$(function () {
						$('#datetimepicker1').datetimepicker({
							inline: true,
						});
					});
				</script>
			
			<script src="{% static 'js/jquery.min.js' %}"></script>
			<script src="{% static 'js/popper.js' %}"></script>
			<script src="{% static 'js/bootstrap.min.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>
			
			<!-- Jquery Validation -->
			<script src="{% static 'vendor/jquery-validation/jquery.validate.min.js' %}"></script>
			<!-- Form validate init -->
			<script src="{% static 'js/plugins-init/jquery.validate-init.js' %}"></script>
			
			
			</body>
			</html>
