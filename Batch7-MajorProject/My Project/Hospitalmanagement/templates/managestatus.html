  <div class="content-body">

                  <h4>Edit Status</h4>
                  <ol class="breadcrumb">
                       <li class="breadcrumb-item"><a href="javascript:void(0)">Edit the patient status to in-patient</a></li>
                                         </ol>
         </div>
    

 <!-- row -->
 <div class="row">
     <div class="col-xl-6 col-lg-6">
         <div class="card">
             <div class="card-header">
                 <h4 class="card-title">out-patient to in-patient  </h4>
             </div>
             <div class="card-body">
                 <div class="basic-form">
                     <form id="editstatus" role="form" method="POST">
                         {% csrf_token %}
                         <div class="form-group">
                              <label><b style="color:black">Registration Id</b></label>
                             <input type="text" style="color:black" class="form-control input-default " id="rid" name="rid" placeholder="Enter registration id" required>
                         </div>
                         <div class="form-group">
                              <label><b style="color:black">Appointment Id</b></label>
                              <input type="text" style="color:black" class="form-control input-default " id="aid" name="aid" placeholder="Enter appointment id" required>
                          </div>
                         <div class="col-12">
                              <button type="submit" class="btn btn-primary mb-2">Submit</button>
                          </div></form>
                 </div>
             </div>
         </div>
     </div>  
     </div>
</div>
