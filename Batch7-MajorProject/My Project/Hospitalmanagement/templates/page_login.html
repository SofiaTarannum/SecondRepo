{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Welly - Hospital Bootstrap Admin Dashboard</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link href="{% static 'https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap' %}" rel="stylesheet">
    <script type="text/javascript" lang="javascript" src="{% static 'js/login.js' %}"></script>
</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="{% url 'admin_index' %}"><img src="{% static 'images/logo-full.png' %}" alt=""></a>
									</div>
                                    <form id="fa"  name="adminform" method="POST" action="" >
                                    {% csrf_token %}
                                    
                                <h4 class="text-center mb-4 text-white">Sign in your account</h4>
                                <center><div style="color:black;font-size:40px">{{status}}</div>
                                </center>
                                <div class="form-group">
                                            <label class="mb-1 text-white"><strong>Email</strong></label>
                                            <input  name="mail" id="mail" type="email" class="form-control" style="color:black" placeholder="enter your mail" required >
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1 text-white"><strong>Password</strong></label>
                                            <input  name="password" id="password" type="password" class="form-control" style="color:black" placeholder="enter your password" required >
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                               <div class="custom-control custom-checkbox ml-1 text-white">
													<input type="checkbox" class="custom-control-input" id="basic_checkbox_1">
													<label class="custom-control-label" for="basic_checkbox_1">Remember my preference</label>
												</div>
                                            </div>
                                            <div class="form-group">
                                                <a class="text-white" href="{% url 'page-forgot-password' %}">Forgot Password?</a>
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="text-center">
                                            <button type="submit" class="btn bg-white text-primary btn-block" onclick="validatelogin()">Sign Me In</button>
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--************
        Scripts
    *************-->
    <!-- Required vendors -->
    <script src="{% static 'js/global.min.js' %}"></script>
	<script src="{% static 'js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>
    <script src="{% static 'js/deznav-init.js' %}"></script>
    </form>
</body>

</html>
