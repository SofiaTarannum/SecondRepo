{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="{% static 'css/blood.css' %}">
    <script type="text/javascript" lang="javascript" src="{% static 'js/blood.js' %}"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Blood Donation</div>
    <div class="content">
      <form id="f3" name="bloodform" method="POST" action=" ">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Donar Name</span>
            <input type="text" name="dname" id="dname" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Donar Aadhar Number</span>
            <input type="tel" name="daadhar" id="daadhar" placeholder="Enter your Aadhar number" maxlength="12" minlength="12" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email"  id="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" name="pnum" id="pnum" placeholder="Enter your phone number" maxlength="10" minlength="10" required>
          </div>
          <div class="input-box">
            <span class="details">Blood Group</span>
            <input type="text" name="bgroup" id="bgroup" placeholder="Enter your Blood Group" required>
          </div>
          
          <div class="input-box">
            <span class="details">Age</span>
            <input type="number" name="age" id="age" placeholder="Enter your Age" required>
          </div>
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="date" name="dob" id="dob" placeholder="Enter your date of Birth" required>
          </div>
          
         
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>

          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit" onclick="return bloodvalidation()">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
