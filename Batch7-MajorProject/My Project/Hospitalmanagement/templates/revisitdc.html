     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

     <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css">

<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">
    <section id="appointment" data-stellar-background-ratio="3">
        <div class="container">
             <div class="row">

                  <div class="col-md-6 col-sm-6">
                       <img src="{% static 'images/appointment-image.jpg' %}" class="img-responsive" alt="">
                  </div>

                  <div class="col-md-6 col-sm-6">
                       <!-- CONTACT FORM HERE -->
                       <form id="appointment-form" name="registrationform" role="form" method="POST" action="revisitdc">
                       <script type="text/javascript" lang="javascript" src="{% static 'js/registration.js' %}"></script>
                            {% csrf_token %}
                            <!-- SECTION TITLE -->
                            <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                                 <h2> Revisit Doctor Consultation</h2>
                            </div>

                            <div class="wow fadeInUp" data-wow-delay="0.8s">
                                 <div class="col-md-6 col-sm-6">
                                      <label for="cname">Registration Id</label>
                                      <input type="text" class="form-control" id="rid" name="rid" placeholder="Enter your Registration Id" required>
                                 </div>
                                </div>
                                <button type="submit" class="form-control" id="cf-submit" name="submit" >Submit Button</button>
                            
                           </div>
                     </form>
                 </div>

            </div>
       </div>
     </section>
<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/jquery.sticky.js"></script>
