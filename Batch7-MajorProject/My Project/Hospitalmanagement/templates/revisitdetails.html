{% load static %}

<!DOCTYPE html>
<html lang="en-us">

<head>
     <title>Doctor Consultation</title>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="Tooplate">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css">
     <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" type="text/css">
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}" type="text/css">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}">


</head>

<body>
	
	
	
	      <section id="appointment" data-stellar-background-ratio="3">
            <div class="container">
               <div class="row">

                  <!----  <div class="col-md-6 col-sm-6">
                         <img src="{% static 'images/appointment-image.jpg' %}" class="img-responsive" alt="">
                    </div>-->
		
                    <div class="col-md-6 col-sm-6">
                         <!-- CONTACT FORM HERE -->
                         <form id="editstatus" role="form" method="POST" action="revisitdetails">
                            {% csrf_token %}
							
						   <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
							    <br>
								<h2> Revisit Doctor Consultation</h2>
						   </div>
						   {% for x in patient %} 
						
						   <div class="wow fadeInUp" data-wow-delay="0.8s">
							        <div class="col-md-6 col-sm-6">
									 <label for="rid">Registration Id</label>
									 <input type="text"  class="form-control" id="rid" name="rid"  placeholder="rid" value="{{x.rid}}"/>
									</div>


									<div class="col-md-6 col-sm-6">
										<label>Child name </label>
										<input type="text" class="form-control"  id="cname" name="cname"  placeholder="cname" value="{{x.cname}}"/>
									</div>


									
									<div class="col-md-6 col-sm-6">
										<label>Age </label>
										<input type="text" class="form-control" id="age" name="age"  placeholder="{{x.age}}" value="{{x.age}}"/>
									</div>

									<div class="col-md-6 col-sm-6">
										<label>Gender</label>
										<input type="text" class="form-control"  id="gender" name="gender"  placeholder="{{x.gender}}" value="{{x.gender}}"/>
										
									</div>

									<div class="col-md-6 col-sm-6">
									    <label>Father Name</label>
		                                <input type="text" class="form-control" id="fname" name="fname"  placeholder="{{x.fname}}" value="{{x.fname}}"/>
		                            </div>
									
									
									
									
									
									
									

		                            <div class="col-md-6 col-sm-6">
                                        <label>Address</label>
		                                <input type="textarea" class="form-control"  id="address" name="address"  placeholder="{{x.address}}" value="{{x.address}}"/>
									</div>

		                            <div class="col-md-6 col-sm-6">
                                        <label>Phone Number </label>
		                                <input type="text" class="form-control" id="phone" name="phone"  placeholder="{{x.phone}}" value="{{x.phone}}"/>
									</div>

		                            <div class="col-md-6 col-sm-6">
		                                <label>Email Id</label>
		                                <input type="text" class="form-control"  id="mail" name="mail"  placeholder="{{x.mail}}" value="{{x.mail}}"/>
									</div>

		                            <div class="col-md-6 col-sm-6">
		                                <label>date of birth</label>
		                                <input type="text" class="form-control"  id="dob" name="dob"  placeholder="{{x.dob}}" value="{{x.dob}}"/>
									</div>

		                            <div class="col-md-6 col-sm-6">
		                                <label>Blood group</label>
		                                <input type="text" class="form-control"  id="cbloodgrp" name="cbloodgrp"  placeholder="{{x.cbloodgrp}}" value="{{x.cbloodgrp}}"/>
									</div>

		                            <div class="col-md-6 col-sm-6">
		                                <label>Father Aadhar</label>
		                                <input type="text" class="form-control" id="faadhno" name="faadhno"  placeholder="{{x.faadhno}}" value="{{x.faadhno}}"/>
									</div>

		                            <div class="col-md-6 col-sm-6">
		                                <label>Mother name </label>
		                                <input type="text" class="form-control"  id="mname" name="mname"  placeholder="{{x.mname}}" value="{{x.mname}}"/>
									</div>

		                            <div class="col-md-6 col-sm-6">
		                                <label>Mother Aadhar </label>
		                                <input type="text" class="form-control"  id="maadhno" name="maadhno"  placeholder="{{x.maadhno}}" value="{{x.maadhno}}"/>
									</div>

		                          
		
		{% endfor %}
		<br>
		<br>
		<br>
		<input type="submit" id="submit" name="submit">
	  </div>
	 
</div>

</div>
</div>
<center>

</center>
</form>
</section>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.sticky.js' %}"></script>
<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
<script src="{% static 'js/wow.min.js' %}"></script>
<script src="{% static 'js/smoothscroll.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>



</body>
</html>
